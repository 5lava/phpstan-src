# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Issue bot"

on:
  pull_request:
    paths-ignore:
      - 'compiler/**'
      - 'apigen/**'
      - 'changelog-generator/**'
  push:
    branches:
      - "1.9.x"
    paths-ignore:
      - 'compiler/**'
      - 'apigen/**'
      - 'changelog-generator/**'

env:
  COMPOSER_ROOT_VERSION: "1.9.x-dev"

concurrency:
  group: tests-${{ github.head_ref || github.run_id }} # will be canceled on subsequent pushes in pull requests but not branches
  cancel-in-progress: true

jobs:
  download:
    name: "Download data"

    runs-on: "ubuntu-latest"

    outputs:
      matrix: ${{ steps.download-data.outputs.matrix }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Install Issue Bot dependencies"
        working-directory: "issue-bot"
        run: "composer install --no-interaction --no-progress"

      - name: "Cache downloads"
        uses: actions/cache@v3
        with:
          path: ./issue-bot/tmp
          key: "issue-bot-download-v2-${{ github.run_id }}"
          restore-keys: |
            issue-bot-download-v2-

      - name: "Download data"
        working-directory: "issue-bot"
        id: download-data
        env:
          GITHUB_PAT: ${{ secrets.PHPSTAN_BOT_TOKEN }}
        run: echo "matrix=$(./console.php download)" >> $GITHUB_OUTPUT


      - uses: actions/upload-artifact@v3
        with:
          name: playground-cache
          path: issue-bot/tmp/playgroundCache.tmp

  analyse:
    name: "Analyse"
    needs: download

    runs-on: "ubuntu-latest"

    strategy:
      matrix: ${{ fromJSON(needs.download.outputs.matrix) }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Install Issue Bot dependencies"
        working-directory: "issue-bot"
        run: "composer install --no-interaction --no-progress"

      - uses: actions/download-artifact@v3
        with:
          name: playground-cache
          path: issue-bot/tmp

      - name: "Run PHPStan"
        working-directory: "issue-bot"
        env:
          GITHUB_PAT: ${{ secrets.PHPSTAN_BOT_TOKEN }}
        run: ./console.php run ${{ matrix.phpVersion }} ${{ matrix.playgroundExamples }}

      - uses: actions/upload-artifact@v3
        with:
          name: results-${{ matrix.phpVersion }}-${{ matrix.playgroundExamples }}
          path: issue-bot/tmp/results.tmp

  evaluate:
    name: "Evaluate results"
    needs: analyse

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Install Issue Bot dependencies"
        working-directory: "issue-bot"
        run: "composer install --no-interaction --no-progress"

      - uses: actions/download-artifact@v3
        with:
          path: issue-bot/tmp

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: issue-bot/tmp
